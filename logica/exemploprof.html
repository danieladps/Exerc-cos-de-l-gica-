			var hamburger = prompt("Informe o valor de hamburguer:" );

			// Escrever na caixa de aviso
			alert(resultado);

			console.log(resultado); /* Console.log serve para informar algo no console das ferramentas do desenvolvedor */	

			//Escrever no corpo da página
			document.write(resultado);
